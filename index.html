<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <ul class="nav bg-light justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PRODUCT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BLOG</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">INVENTORY</a>
        </li>
    </ul>
    <div class="container main bg-light">
        <img src="assets/images.png" class="img-fluid">
        <div class="nameAndButton">
            <h4 class="nama" id="textNama">Juliano Ivan Hartono</h4>
            <span>Front End Designer</span>
            <div class="button">
                <button class="btn btn-success" id="btnEdit">EDIT</button>
                <button class="btn btn-outline-primary">RESUME</button>
            </div>
        </div>
        <div class="data">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h5 class="head-data">Availabillity</h5>
                    </div>
                    <div class="col">
                        <p id="textAvailabillity">Full Time</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 class="head-data">Usia</h5>
                    </div>
                    <div class="col">
                        <p id="textAge">16</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 class="head-data">Lokasi</h5>
                    </div>
                    <div class="col">
                        <p id="textLokasi">Semarang, Indonesia</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 class="head-data">Pengalaman</h5>
                    </div>
                    <div class="col">
                        <p id="textPengalaman">2</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 class="head-data">Email</h5>
                    </div>
                    <div class="col">
                        <p id="textEmail">Developer@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container form bg-light" id="formData" style="display: none;">
        <form>
            <div class="mb-3">
                <label for="inputNama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="inputNama" placeholder="" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="inputAvailabillity" class="form-label">Availabillity</label>
                <input type="text" class="form-control" id="inputAvailabillity" placeholder="" name="availabillity" required>
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge" placeholder="" name="age" required>
            </div>
            <div class="mb-3">
                <label for="inputLokasi" class="form-label">Lokasi</label>
                <textarea class="form-control" id="inputLokasi" placeholder="" name="lokasi" required></textarea>
            </div>
            <div class="mb-3">
                <label for="inputPengalaman" class="form-label">Years Experience</label>
                <input type="number" class="form-control" id="inputPengalaman" placeholder="" name="pengalaman" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="" value="" name="email" required>
            </div>
            <div class="col-12 btn-submit">
                <button type="submit" class="btn btn-success submit" id="btnSubmit">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
